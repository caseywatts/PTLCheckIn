<ion-view view-title="Dashboard">
  <ion-content class="padding">
  <div class="list">
    <a ng-href="mailto:{{$storage.emailTo}}?body={{$storage.message}}" class="item item-icon-left">
      <i class="icon ion-email"></i>
      Email Status Update
    </a>
    <a ng-href="sms:{{$storage.callTo}}?body={{$storage.message}}" class="item item-icon-left">
      <i class="icon ion-android-textsms "></i>
      Text Status Update
    </a>
    <a ng-href="tel:{{$storage.callTo}}" class="item item-icon-left">
      <i class="icon ion-ios-telephone"></i>
      Phone Status Update
    </a>
  </div>
  </ion-content>
</ion-view>
