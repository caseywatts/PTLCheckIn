<ion-view view-title="Dashboard">
<ion-content class="padding">
<a ng-href="tel:{{$storage.callTo}}" class="item item-icon-left">
  <i class="icon ion-ios-telephone"></i>
  Phone
</a>
<div class="list card" ng-repeat="message in $storage.messages">
  <div class="item item-body" ng-hide="editing">
    {{message.message}}
  </div>
  <div class="item item-body" ng-show="editing">
    <label class="item item-input">
      <textarea ng-model="message.message" class="item-input"></textarea>
    </label>
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <a ng-href="mailto:{{$storage.emailTo}}?body={{message.message}}" class="tab-item">
      <i class="icon ion-email"></i>
      Email
    </a>
    <a ng-href="sms:{{$storage.callTo}}?body={{message.message}}" class="tab-item">
      <i class="icon ion-android-textsms"></i>
      Text
    </a>
    <a ng-hide="editing" ng-click="editing = true" class="tab-item">
      <i class="icon ion-edit"></i>
      Edit
    </a>
    <a ng-show="editing" ng-click="editing = false" class="tab-item">
      <i class="icon ion-checkmark"></i>
      Save
    </a>
  </div>
</div>
</ion-content>
</ion-view>
