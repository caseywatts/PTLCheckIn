<ion-view view-title="Settings">
  <ion-content>
    <form ng-submit="saveMySettings(mySettings)">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="mySettings.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Message</span>
        <input type="text" ng-model="mySettings.message">
      </label>
      <label class="item item-input">
        <span class="input-label">Email To</span>
        <input type="text" ng-model="mySettings.emailTo">
      </label>
      <label class="item item-input">
        <span class="input-label">Call To</span>
        <input type="text" ng-model="mySettings.callTo">
      </label>
      <div class="padding">
        <button type="submit" class="button button-block button-positive" ng-click="Store()">Save Settings</button>
      </div>
    </form>
    
  </ion-content>
</ion-view>
